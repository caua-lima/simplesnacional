<!DOCTYPE html>
<html lang="pt-br">

  <title>Menu Principal</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      font-weight: bold;
    }

    .btn-group .btn {
      width: 250px;
      margin: 10px;
      font-size: 18px;
      padding: 15px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary {
      background-color: black;
      border: none;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: scale(1.05);
    }

    /* Footer sempre abaixo */
    .footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 30px 0;
      margin-top: auto;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }

    /* Opcional: ajustar toggler */
    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      h2 { font-size: 28px; }
      .btn-group .btn { width: 80%; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR RESPONSIVO -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">

    </a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="simplesnacional-dentro.html">Simples Nacional</a></li>
        <li class="nav-item"><a class="nav-link" href="lucroreal-dentro.html">Lucro Real</a></li>
        <li class="nav-item"><a class="nav-link" href="excecoes.html">Exceções de NCM</a></li>
      </ul>
    </div>

      <a href="excecoes.html" class="btn btn-primary">Exceções de NCM</a>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <p>&copy; 2025 T.HUB - Todos os direitos reservados</p>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
