<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Inicial – T.HUB</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* Navbar customizada */
    .navbar-custom {
      background-color: #000 !important;
    }
    .navbar-custom .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .navbar-custom .navbar-nav .nav-link:hover {
      color: #007bff !important;
      transition: color 0.5s ease-in-out;
    }
    .navbar-custom .navbar-nav .nav-link.active {
      color: #007bff !important;
    }

    /* Conteúdo principal */
    .page-container {
      flex: 0.2;
      padding: 20px;
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 8px rgba(0,0,0,0.1);
    }
    .page-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Botões de opção */
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-radius: 12px; 

    }
    
    .btn-group .btn {
      width: 250px;
      margin: 10px;
      font-size: 18px;
      padding: 15px;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary {
      border-radius: 12px; 
      background-color: #000;
      border: none;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-group > .btn {
      border-radius: 12px !important;
  } 

    /* Footer */
    .footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR RESPONSIVO -->
  <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
    <a class="navbar-brand" href="index.html">
      <img src="../imagens/THUB-branco.png" alt="Logo T.HUB" height="180">
    </a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="simplesnacional-dentro.html">Simples Nacional</a></li>
        <li class="nav-item"><a class="nav-link" href="lucroreal-dentro.html">Lucro Real</a></li>
        <li class="nav-item"><a class="nav-link" href="excecoes.html">Exceções de NCM</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="page-container">
    <h2>Escolha uma opção</h2>
    <div class="btn-group">
      <a href="simplesnacional-dentro.html" class="btn btn-primary">Simples Nacional</a>
      <a href="lucroreal-dentro.html" class="btn btn-primary">Lucro Real</a>
      <a href="excecoes.html" class="btn btn-primary">Exceções de NCM</a>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>&copy; 2025 T.HUB – Todos os direitos reservados</p>
  </div>

  <!-- Bootstrap JS + Popper + jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
