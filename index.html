<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fiscal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Regime Tributário Simples Nacional</h2>
        <form id="formFiscal">
            <div class="form-group">
                <label for="csosn">Código de Situação da Operação no Simples Nacional (CSOSN):</label>
                <select id="csosn" name="csosn" class="form-control">
                    <option value="102">102 - Tributada sem permissão de crédito</option>
                    <option value="101">101 - Tributada com permissão de crédito</option>
                    <option value="103">103 - Isenção do ICMS para faixa de receita bruta</option>
                    <option value="201">201 - Tributada com permissão de crédito e com cobrança do ICMS por ST</option>
                    <option value="202">202 - Tributada sem permissão de crédito e com cobrança do ICMS por ST</option>
                    <option value="203">203 - Isenção do ICMS para faixa de receita bruta e com cobrança do ICMS por ST</option>
                    <option value="300">300 - Imune</option>
                    <option value="400">400 - Não tributada</option>
                    <option value="500">500 - ICMS cobrado anteriormente por ST ou por antecipação</option>
                    <option value="900">900 - Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cfop">CFOP:</label>
                <input type="text" id="cfop" name="cfop" class="form-control">
            </div>

            <div class="form-group">
                <label for="cst_ipi">Situação Tributária (CST) - IPI:</label>
                <select id="cst_ipi" name="cst_ipi" class="form-control">
                    <option value="50">50 - Saída tributada</option>
                    <option value="51">51 - Saída tributada com alíquota zero</option>
                    <option value="52">52 - Saída isenta</option>
                    <option value="53">53 - Saída não-tributada</option>
                    <option value="54">54 - Saída imune</option>
                    <option value="55">55 - Saída com suspensão</option>
                    <option value="99">99 - Outras saídas</option>
                    <option value="NDI">Não destacar IPI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aliquota_ipi">Alíquota (%) - IPI:</label>
                <input type="number" id="aliquota_ipi" name="aliquota_ipi" class="form-control" step="0.01">
            </div>

            <div class="form-group">
                <label for="cst_issqn">Situação Tributária (CST) - ISSQN:</label>
                <select id="cst_issqn" name="cst_issqn" class="form-control">
                    <option value="tributado">Tributado</option>
                    <option value="isento">Isento</option>
                    <option value="outra">Outra situação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aliquota_issqn">Alíquota (%) - ISSQN:</label>
                <input type="number" id="aliquota_issqn" name="aliquota_issqn" class="form-control" step="0.01">
            </div>

            <div class="form-group">
                <label for="base_issqn">Base (%) - ISSQN:</label>
                <input type="number" id="base_issqn" name="base_issqn" class="form-control" step="0.01">
            </div>

            <div class="form-group">
                <label for="descontar_iss">Descontar ISS:</label>
                <select id="descontar_iss" name="descontar_iss" class="form-control">
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cst_pis">Situação Tributária (CST) - PIS:</label>
                <select id="cst_pis" name="cst_pis" class="form-control">
                    <option value="01">01 - Operação tributável (alíquota normal, cumulativo ou não)</option>
                    <option value="02">02 - Operação tributável (alíquota diferenciada)</option>
                    <option value="03">03 - Operação tributável (alíquota por unidade de produto)</option>
                    <option value="04">04 - Operação tributável (tributação monofásica, alíquota zero)</option>
                    <option value="05">05 - Operação Tributável (Substituição Tributária)</option>
                    <option value="06">06 - Operação tributável (alíquota zero)</option>
                    <option value="07">07 - Operação isenta da contribuição</option>
                    <option value="08">08 - Operação sem incidência da contribuição</option>
                    <option value="09">09 - Operação com suspensão da contribuição</option>
                    <option value="49">49 - Outras Operações de Saída</option>
                </select>
            </div>

            <div class="form-group">
                <label for="base_pis">Base (%) - PIS:</label>
                <input type="number" id="base_pis" name="base_pis" class="form-control" step="0.01">
            </div>

            <div class="form-group">
                <label for="cst_cofins">Situação Tributária (CST) - COFINS:</label>
                <select id="cst_cofins" name="cst_cofins" class="form-control">
                    <option value="01">01 - Operação tributável (alíquota normal, cumulativo ou não)</option>
                    <option value="02">02 - Operação tributável (alíquota diferenciada)</option>
                    <option value="03">03 - Operação tributável (alíquota por unidade de produto)</option>
                    <option value="04">04 - Operação tributável (tributação monofásica, alíquota zero)</option>
                    <option value="05">05 - Operação Tributável (Substituição Tributária)</option>
                    <option value="06">06 - Operação tributável (alíquota zero)</option>
                    <option value="07">07 - Operação isenta da contribuição</option>
                    <option value="08">08 - Operação sem incidência da contribuição</option>
                    <option value="09">09 - Operação com suspensão da contribuição</option>
                    <option value="49">49 - Outras Operações de Saída</option>
                </select>
            </div>

            <div class="form-group">
                <label for="base_cofins">Base (%) - COFINS:</label>
                <input type="number" id="base_cofins" name="base_cofins" class="form-control" step="0.01">
            </div>

            <div class="form-group">
                <label for="aliquota">Alíquota (%):</label>
                <input type="number" id="aliquota" name="aliquota" class="form-control" step="0.01">
            </div>

            <div class="form-group text-center">
                <button type="button" id="generatePDF" class="btn btn-primary">Gerar PDF</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('generatePDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;

            // Cria uma nova instância do jsPDF
            const doc = new jsPDF();

            // Captura os dados do formulário
            const csosn = document.getElementById('csosn').value;
            const cfop = document.getElementById('cfop').value;
            const cst_ipi = document.getElementById('cst_ipi').value;
            const aliquota_ipi = document.getElementById('aliquota_ipi').value;
            const cst_issqn = document.getElementById('cst_issqn').value;
            const aliquota_issqn = document.getElementById('aliquota_issqn').value;
            const base_issqn = document.getElementById('base_issqn').value;
            const descontar_iss = document.getElementById('descontar_iss').value;
            const cst_pis = document.getElementById('cst_pis').value;
            const base_pis = document.getElementById('base_pis').value;
            const cst_cofins = document.getElementById('cst_cofins').value;
            const base_cofins = document.getElementById('base_cofins').value;
            const aliquota = document.getElementById('aliquota').value;

            // Adiciona o título ao PDF
            doc.setFontSize(16);
            doc.text('Formulario de Regime Tributario Simples Nacional', 20, 20);

            // Adiciona os dados ao PDF
            doc.setFontSize(12);
            doc.text(`Código de Situação da Operação no Simples Nacional (CSOSN): ${csosn}`, 20, 30);
            doc.text(`CFOP: ${cfop}`, 20, 40);
            doc.text(`Situação Tributária (CST) - IPI: ${cst_ipi}`, 20, 50);
            doc.text(`Alíquota IPI: ${aliquota_ipi}`, 20, 60);
            doc.text(`Situação Tributária (CST) - ISSQN: ${cst_issqn}`, 20, 70);
            doc.text(`Alíquota ISSQN: ${aliquota_issqn}`, 20, 80);
            doc.text(`Base (%) - ISSQN: ${base_issqn}`, 20, 90);
            doc.text(`Descontar ISS: ${descontar_iss}`, 20, 100);
            doc.text(`Situação Tributária (CST) - PIS: ${cst_pis}`, 20, 110);
            doc.text(`Base (%) - PIS: ${base_pis}`, 20, 120);
            doc.text(`Situação Tributária (CST) - COFINS: ${cst_cofins}`, 20, 130);
            doc.text(`Base (%) - COFINS: ${base_cofins}`, 20, 140);
            doc.text(`Alíquota (%): ${aliquota}`, 20, 150);

            // Gera o PDF
            doc.save('Formulario_Fiscal.pdf');
        });
    </script>
</body>
</html>
